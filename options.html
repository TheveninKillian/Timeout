<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/options.css">
  <title>Options Timeout</title>
</head>

<body>

  <div class="shadow-body">
    <div class="container">
      <div>
        <label for="hour">Heure</label>
        <input type="number" name="hour" id="hour" min="0" max="24">
      </div>

      <div>
        <label for="minute">Minute</label>
        <input type="number" name="minute" id="minute" min="0" max="59">
      </div>

      <div>
        <label for="pause">Pause</label>
        <input type="number" name="pause" id="pause" min="0" max="2880">
      </div>
    </div>
  </div>

  <p id="tips"></p>

  <script src="js/options.js"></script>
</body>

</html>
